{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <h2>用户设置</h2>
        <form method="POST" action="{{ url_for('settings') }}" enctype="multipart/form-data">
            <div style="display: flex; gap: 2rem; align-items: flex-start;">
                <!-- 头像预览 -->
                <div style="flex-shrink: 0;">
                    <img src="{{ url_for('static', filename='images/' + current_user.avatar) }}" alt="头像" class="avatar">
                </div>
                
                <!-- 设置表单 -->
                <div style="flex: 1;">
                    <div class="form-group">
                        <label for="nickname" class="form-label">昵称</label>
                        <input type="text" id="nickname" name="nickname" class="form-control" value="{{ current_user.nickname }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="avatar" class="form-label">更换头像</label>
                        <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
